<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">

	<title>Responsive_NavBAR_menu_Tweenmax js</title>
	<meta name="description" content="">
	
	<link rel="stylesheet" href="css/style.css">
	<!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"> -->
  <!-- <link href="libs/hamburgers.css" rel="stylesheet"> -->

	
	

</head>

<body>	
 
  
  <header class="header">
    <div class="header-logo">
      <a href="#"><img src="images/logo.png" alt=""></a>        
    </div>
    <button class="hamburger hamburger--spin" type="button">
      <span class="hamburger-box">
        <span class="hamburger-inner"></span>
      </span>
    </button>  
    
  </header>   

  <section class="content">
    <nav class="content__left">
      <div class="content__logo">
        <a href="#"><img src="images/logo-black.png" alt=""></a>
      </div>
      <ul id="menu" class="content__menu">
        <li class="animate-element delay5 fadeInLeft transformLeft"><a href="#">Home.</a></li>
        <li class="animate-element delay6 fadeInLeft transformLeft"><a href="#">Servises.</a></li>
        <li class="animate-element delay7 fadeInLeft transformLeft"><a href="#">Progect.</a></li>
        <li class="animate-element delay8 fadeInLeft transformLeft"><a href="#">Clients.</a></li>
        <li class="animate-element delay9 fadeInLeft transformLeft"><a href="#">Contact.</a></li>
      </ul>
    </nav>
    <div class="content__right">
      <ul class="delay5 transformUp">
        <li >Brief us</li>
        <li>hello@gmail.com</li>
        <li>Tel:999xxxxx</li>
      </ul>
      <ul class="delay6 transformUp">
        <li>our office</li>
        <li>Japan Bypass oad China Throuh LA</li>                
      </ul>
      <ul class="social-links">        
        <li class="delay7 transformUp"><a href="#">Facebook.</a></li>
        <li class="delay8 transformUp"><a href="#">Twitter.</a></li>
        <li class="delay9 transformUp"><a href="#">Bahance.</a></li>
        <li class="delay10 transformUp"><a href="#">Dribbble.</a></li>
        <li class="delay11 transformUp"><a href="#">Linkedin.</a></li>
      </ul>
    </div>
   

  </section>
  


	<script src="libs/jquery/jquery-1.12.0.min.js"></script>	
	
  <script src="js/script.js"></script>	
  <script  src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.0/TweenMax.min.js"></script>	

	
</body>
</html>
